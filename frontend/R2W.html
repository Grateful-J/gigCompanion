<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/giglogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right to Work Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/locationTracker.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <div id="app" class="p-4 sm:p-8">
      <div id="day-count" class="flex flex-col sm:flex-row justify-around items-center p-4 text-2xl mb-8 space-y-4 sm:space-y-0">
        <div class="border-2 border-gray-200 rounded-lg p-4 bg-gray-800 w-full sm:w-1/2 lg:w-1/3">
          <div id="rtw-counter" class="text-center">Right to Work Days: 00</div>
        </div>
        <div class="border-2 border-blue-200 rounded-lg p-4 bg-gray-800 w-full sm:w-1/2 lg:w-1/3">
          <div id="non-rtw-counter" class="text-center">Non-Right to Work Days: 00</div>
        </div>
      </div>

      <!-- Display jobs -->
      <div id="jobs-container" class="flex flex-col space-y-4">
        <!-- Job rows will be inserted here -->
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-8">
        <button id="prev-page" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-l">Previous</button>
        <button id="next-page" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-r">Next</button>
      </div>
    </div>
  </body>
</html>
