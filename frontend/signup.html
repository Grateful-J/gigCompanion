<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/signup.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <!-- Sign-Up Page Container -->
    <div id="app" class="w-full max-w-lg p-8 space-y-6 bg-gray-700 rounded-lg shadow-lg mx-auto mt-4">
      <!-- Signup form -->
      <div id="signup">
        <h1 class="text-2xl font-semibold mb-4">Signup</h1>
        <form id="signup-form" class="space-y-4">
          <div>
            <label for="signup-username" class="block mb-2">Username:</label>
            <input
              type="text"
              id="signup-username"
              placeholder="username"
              name="signup-username"
              autocomplete="username"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="first-name" class="block mb-2">First Name:</label>
            <input
              type="text"
              id="first-name"
              placeholder="first name"
              name="first-name"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="last-name" class="block mb-2">Last Name:</label>
            <input
              type="text"
              id="last-name"
              placeholder="last name"
              name="last-name"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="email" class="block mb-2">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="email"
              name="email"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="phone-number" class="block mb-2">Phone Number:</label>
            <input
              type="tel"
              id="phone-number"
              placeholder="phone number"
              name="phone-number"
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="signup-password" class="block mb-2">Password:</label>
            <input
              type="password"
              id="signup-password"
              placeholder="password"
              name="signup-password"
              autocomplete="new-password"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="confirm-password" class="block mb-2">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              autocomplete="new-password"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded focus:outline-none focus:ring-4 focus:ring-blue-300">
            Signup
          </button>
        </form>
      </div>

      <!-- Error Message Display -->
      <div id="error-message" class="text-red-500">
        <p id="error-text"></p>
      </div>
    </div>
  </body>
</html>
