<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/job.js"></script>
  </head>
  <body class="bg-blue-900 text-gray-200 min-h-screen flex flex-col items-center justify-center">
    <div id="navbar-placeholder" class="w-full"></div>
    <div id="app" class="w-full max-w-6xl p-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">Jobs Overview</h1>
      </div>

      <div class="overflow-x-auto">
        <table id="jobs-table" class="table-auto w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-800 text-gray-200">
              <th class="font-semibold p-2 border-b border-gray-600">Job Name</th>
              <th class="font-semibold p-2 border-b border-gray-600">Client</th>
              <th class="font-semibold p-2 border-b border-gray-600">Location</th>
              <th class="font-semibold p-2 border-b border-gray-600">Start Date</th>
              <th class="font-semibold p-2 border-b border-gray-600">End Date</th>
              <th class="font-semibold p-2 border-b border-gray-600">Job Code</th>
              <th class="font-semibold p-2 border-b border-gray-600">Days Worked</th>
              <th class="font-semibold p-2 border-b border-gray-600">Rate</th>
              <th class="font-semibold p-2 border-b border-gray-600">Freelance?</th>
              <th class="font-semibold p-2 border-b border-gray-600">Local?</th>
              <th class="font-semibold p-2 border-b border-gray-600">Edit</th>
              <th class="font-semibold p-2 border-b border-gray-600">Delete</th>
            </tr>
          </thead>
          <tbody id="jobs-container" class="bg-gray-700">
            <!-- Job rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
