<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/job.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>
    <div id="app" class="p-32">
      <div id="main-heading" class="text-center">
        <h1 class="text-3xl font-bold mb-6">** Add Upcoming Jobs Here **</h1>
      </div>

      <!-- Hidden form for addind/editing jobs -->
      <div id="job-form-container" class="items-center justify-start space-y-4 hidden">
        <form id="job-form" class="flex flex-row flex-wrap justify-center items-center space-y-4 space-x-8">
          <input type="hidden" id="job-id" />
          <div>
            <label for="job-name" class="block font-semibold">Job Name:</label>
            <input type="text" id="job-name" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="client" class="block font-semibold">Client:</label>
            <input type="text" id="client" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="location" class="block font-semibold">Location:</label>
            <input type="text" id="location" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="start-date" class="block font-semibold">Start Date:</label>
            <input type="date" id="start-date" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="end-date" class="block font-semibold">End Date:</label>
            <input type="date" id="end-date" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="show-code" class="block font-semibold">Job Code:</label>
            <input type="text" id="show-code" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="rate" class="block font-semibold">Rate:</label>
            <input type="number" id="rate" class="border border-gray-300 p-2 rounded-lg w-full" />
          </div>
          <div>
            <label for="is-freelance" class="block font-semibold">Freelance:</label>
            <select id="is-freelance" class="border border-gray-300 p-2 rounded-lg w-full">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div>
            <label for="is-local" class="block font-semibold">Local:</label>
            <select id="is-local" class="border border-gray-300 p-2 rounded-lg w-full" default="No">
              <option value="true">Yes</option>
              <option selected="selected" value="false">No</option>
            </select>
          </div>
          <div>
            <button type="submit" class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Save</button>
          </div>
        </form>

        <div id="job-form-error" class="text-red-500"></div>
      </div>

      <div id="current-jobs-container" class="overflow-x-auto">
        <table id="jobs-table" class="table-auto w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-800 text-gray-200">
              <th class="font-semibold p-2 border-b border-gray-600">Job Name</th>
              <th class="font-semibold p-2 border-b border-gray-600">Client</th>
              <th class="font-semibold p-2 border-b border-gray-600">Location</th>
              <th class="font-semibold p-2 border-b border-gray-600">Start Date</th>
              <th class="font-semibold p-2 border-b border-gray-600">End Date</th>
              <th class="font-semibold p-2 border-b border-gray-600">Show Code</th>
              <th class="font-semibold p-2 border-b border-gray-600">Days Worked</th>
              <th class="font-semibold p-2 border-b border-gray-600">Rate</th>
              <th class="font-semibold p-2 border-b border-gray-600">Freelance?</th>
              <th class="font-semibold p-2 border-b border-gray-600">Local?</th>
              <th class="font-semibold p-2 border-b border-gray-600">Edit</th>
              <th class="font-semibold p-2 border-b border-gray-600">Delete</th>
            </tr>
          </thead>
          <tbody id="jobs-container" class="bg-gray-700">
            <!-- Job rows will be inserted here -->
          </tbody>
        </table>

        <div id="jobs-buttons" class="flex flex-row justify-center mt-2 space-x-8 p-8">
          <button id="add-job-btn" class="block w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
            Add Job
          </button>

          <button id="previous-jobs-btn" class="block w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-yellow-600 focus:outline-none">
            Previous Jobs
          </button>
        </div>
      </div>

      <div id="previous-jobs" class="mt-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Previous Jobs</h2>
        <div id="previous-jobs-search-container">
          <input
            id="previous-jobs-search"
            type="text"
            placeholder="Search"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>

        <div id="previous-jobs-container">
          <!--Displays table of 10x previous jobs with pagation -->
          <div class="overflow-x-auto">
            <table id="previous-jobs-table" class="table w-full border border-gray-200 text-gray-800 bg-gray-200">
              <thead class="bg-gray-800 text-gray-200">
                <tr class="text-center">
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Job Name</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Client</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Location</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Start Date</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">End Date</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Job Code</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Days Worked</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Rate</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Freelance?</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Local?</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Edit</th>
                  <th class="font-semibold p-2 border-b-2 border-gray-600">Delete</th>
                </tr>
              </thead>
              <tbody id="previous-jobs-container" class="bg-gray-700">
                <!-- Previous job rows will be inserted here -->
              </tbody>
            </table>

            <!-- Previous Jobs Pagination -->
            <div id="previous-jobs-pagination">
              <!-- Previous Jobs Pagination will be inserted here -->
              <button id="previous-jobs-previous-btn" class="previous-btn">Previous</button>
              <button id="previous-jobs-next-btn" class="next-btn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
