<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/giglogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right to Work Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/locationTracker.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200 ">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <div id="app" class="p-20">
      <div id="day-count" class="flex flex-col sm:flex-row justify-around items-center p-4 text-2xl mb-8 space-y-4 sm:space-y-0">
        <div class="border-2 border-gray-200 rounded-lg p-4 bg-gray-800">
          <div id="rtw-counter">Right to Work Days: 00</div>
        </div>
        <div class="border-2 border-blue-200 rounded-lg p-4 bg-gray-800">
          <div id="non-rtw-counter">Non-Right to Work Days: 00</div>
        </div>
      </div>

      <!-- Form for adding jobs -->
      <form id="job-form" class="grid grid-cols-1 gap-4 mb-8">
        <input
          type="text"
          id="jobName"
          placeholder="Job Name"
          required
          class="input input-bordered w-full bg-gray-800 border border-gray-600 rounded"
        />
        <input type="text" id="client" placeholder="Client" required class="input input-bordered w-full bg-gray-800 border border-gray-600 rounded" />
        <input
          type="text"
          id="locationInput"
          placeholder="Enter a location"
          class="input input-bordered w-full bg-gray-800 border border-gray-600 rounded"
        />

        <!-- Date range picker -->
        <div class="flex gap-4">
          <div class="flex-1">
            <label for="startDate" class="block mb-2">Start Date:</label>
            <input type="date" id="startDate" required class="input input-bordered w-full bg-gray-800 border border-gray-600 rounded" />
          </div>
          <div class="flex-1">
            <label for="endDate" class="block mb-2">End Date:</label>
            <input type="date" id="endDate" required class="input input-bordered w-full bg-gray-800 border border-gray-600 rounded" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-600 rounded px-4 py-2 mt-4">Add Job</button>
      </form>

      <!-- Display jobs -->
      <div class="overflow-x-auto">
        <table id="jobs-table" class="table w-full border border-gray-200 text-gray-800 bg-gray-200">
          <thead class="bg-gray-800 text-gray-200">
            <tr class="text-center">
              <th class="font-semibold p-2 border-b-2 border-gray-600">Job Name</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">Client</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">State</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">Start Date</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">End Date</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">RTW</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">Days Worked</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">Edit</th>
              <th class="font-semibold p-2 border-b-2 border-gray-600">Delete</th>
            </tr>
          </thead>
          <tbody id="jobs-container">
            <!-- Job rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
</html>
