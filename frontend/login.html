<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/login.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <!-- Login Page Container -->
    <div id="app" class="w-full max-w-lg p-8 space-y-6 bg-gray-700 rounded-lg shadow-lg mx-auto mt-4">
      <!-- Login form -->
      <div id="login">
        <h1 class="text-3xl font-semibold mb-6">Login</h1>
        <h2 id="login-message" class="text-xl font-semibold mb-6"></h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-username" class="block mb-2">Username:</label>
            <input
              type="text"
              id="login-email"
              placeholder="email"
              name="login-email"
              autocomplete="email"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="login-password" class="block mb-2">Password:</label>
            <input
              type="password"
              id="login-password"
              placeholder="password"
              name="login-password"
              autocomplete="current-password"
              required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
            />
          </div>
          <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded focus:outline-none focus:ring-4 focus:ring-blue-300">
            Login
          </button>
        </form>

        <!-- Button to show Signup form -->
        <div class="mt-4">
          <button id="signup-btn" class="py-2 px-4 bg-gray-500 hover:bg-gray-600 rounded focus:outline-none">Signup</button>
        </div>
      </div>

      <!-- Buttons with links to forgot password and signup page -->
      <div class="mt-4">
        <button
          id="forgot-password-btn"
          class="py-2 px-4 bg-gray-500 hover:bg-gray-600 rounded focus:outline-none"
          onclick="window.location.href = 'reset-password.html';"
        >
          Forgot Password
        </button>
        <button id="signup-btn" class="py-2 px-4 bg-gray-500 hover:bg-gray-600 rounded focus:outline-none">Signup</button>
      </div>

      <!-- Error Message Display -->
      <div id="error-message" class="text-red-500">
        <p id="error-text"></p>
      </div>
    </div>
  </body>
</html>
