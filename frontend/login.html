<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/login.js"></script>
  </head>
  <body class="bg-gray-600">
    <!-- Login Page -->
    <div id="app" class="text-center text-white m-4 p-4">
      <div id="navbar-placeholder" class="text-center"></div>

      <!-- Login form -->
      <div id="login">
        <h1>Login</h1>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="login-username" placeholder="username" name="login-username" autocomplete="username" required />
          <label for="password">Password:</label>
          <input type="password" id="login-password" placeholder="password" name="login-password" autocomplete="current-password" />
          <button type="submit">Login</button>
        </form>

        <!--Button to show Signup form-->
        <div class="m-4 p-4">
          <button id="signup-btn">Signup</button>
        </div>
      </div>

      <!-- Signup form -->
      <div id="signup" class="hidden">
        <h1>Signup</h1>
        <form id="signup-form">
          <label for="username">Username:</label>
          <input type="text" id="signup-username" placeholder="username" name="signup-username" autocomplete="username" />
          <label for="password">Password:</label>
          <input type="password" id="signup-password" placeholder="password" name="signup-password" autocomplete="new-password" />
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required />
          <button type="submit">Signup</button>
        </form>
      </div>

      <div id="error-message">
        <p id="error-text"></p>
      </div>
    </div>
  </body>
</html>
