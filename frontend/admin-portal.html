<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script type="module" src="./src/pages/admin-portal.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="navbar-placeholder"></div>
      <div id="admin-portal">
        <h1>Admin Portal</h1>
        <p>Welcome, Admin</p>
        <button id="logout-btn">Logout</button>
        <div id="admin-portal-content">
          <!-- Table with Users and Buttons to Edit or Delete Them -->
          <table id="users-table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="users-container">
              <!-- Users will be inserted here -->
            </tbody>
          </table>
          <button id="add-user-btn">Add User</button>
        </div>
        <div id="admin-portal-footer">
          <p>&copy; 2024. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
