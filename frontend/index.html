<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gig Companion</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

      <div class="text-center mt-0">
        <h1 class="text-4xl font-bold text-gray-800">Gig Companion</h1>
        <img src="/giglogo.png" alt="Gig Companion Logo" class="w-2/5 mx-auto" />
        <p class="text-xl text-gray-200 mt-4">Gig Companion is a platform that offers tools for keeping freelancers organized</p>
      </div>
    </div>
    <script type="module">
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-placeholder").innerHTML = html;
          });
      }

      window.onload = function () {
        loadNavbar();
      };
    </script>
  </body>
</html>
