<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Gig Companion</title>
  </head>
  <body class="bg-blue-200">
    <div id="app" class="max-w-4xl mx-auto p-4">
      <div id="navbar-placeholder"></div>

      <div></div>

      <div class="text-center mt-8">
        <h1 class="text-4xl font-bold text-gray-800">Gig Companion</h1>
        <img src="./public/giglogo.png" alt="Gig Companion Logo" class="w-1/3 mx-auto" />
        <p class="text-lg text-gray-600 mt-4">Gig Companion is a platform that offers tools for keeping freelancers organized</p>
      </div>
    </div>
    <script type="module">
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-placeholder").innerHTML = html;
          });
      }

      window.onload = function () {
        loadNavbar();
      };
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
