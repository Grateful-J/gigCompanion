<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/crewCall.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <!-- Container that holds the main content -->
    <div id="container" class="flex flex-col mx-4 my-6 lg:mx-0 lg:my-0">
      <h1 class="text-3xl font-bold mb-6 text-center">Crew Call: Show Site Organizer</h1>

      <!-- Main Content Area -->
      <div id="app" class="flex flex-col lg:flex-row lg:space-x-4">
        <!-- Left sidebar: Jobs list with dynamic dropdown -->
        <div class="flex flex-col border border-white rounded-lg p-4 lg:w-1/3 mb-4 lg:mb-0">
          <div class="mb-6">
            <label for="job-dropdown" class="block text-lg font-medium text-gray-300">Select a Job:</label>
            <select
              id="job-dropdown"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-gray-700 text-white"
              placeholder="Select a Job"
            >
              <option value="">Select Job</option>
            </select>
          </div>
          <!-- Job Details -->
          <div id="job-details" class="w-full bg-gray-700 p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Job Details</h2>
            <table class="table-auto w-full">
              <tbody>
                <tr>
                  <td class="py-2 px-4">Job Name:</td>
                  <td id="job-name"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Start Date:</td>
                  <td id="start-date"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">End Date:</td>
                  <td id="end-date"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Client:</td>
                  <td id="client"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Rate:</td>
                  <td id="rate"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Location:</td>
                  <td id="location"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Job Code:</td>
                  <td id="job-code"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Hours (ST):</td>
                  <td id="hours-st"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Hours (OT):</td>
                  <td id="hours-ot"></td>
                </tr>
                <tr>
                  <td class="py-2 px-4">Hours (DT):</td>
                  <td id="hours-dt"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Middle Flexbox: Timesheet with dynamic table -->
        <div id="timesheet-flexbox" class="flex flex-col border border-green-500 rounded-lg p-4 lg:w-2/3 mb-4 lg:mb-0">
          <!-- Timecard Header -->
          <div class="flex flex-col space-y-2 mb-4">
            <div class="flex flex-col lg:flex-row lg:space-x-2">
              <div class="flex-grow">
                <label for="date" class="block text-sm font-medium text-gray-300">Date:</label>
                <input type="date" id="date" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
              </div>
              <div class="flex-grow">
                <label for="day" class="block text-sm font-medium text-gray-300">Day:</label>
                <input type="text" id="day" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
              </div>
            </div>
            <div class="flex flex-col lg:flex-row lg:space-x-2">
              <div class="flex-grow">
                <label for="clock-in" class="block text-sm font-medium text-gray-300">Clock In:</label>
                <input type="time" id="clock-in" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
              </div>
              <div class="flex-grow">
                <label for="clock-out" class="block text-sm font-medium text-gray-300">Clock Out:</label>
                <input type="time" id="clock-out" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
              </div>
            </div>
          </div>

          <!-- Confirm Button -->
          <button id="confirm-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Confirm</button>
        </div>

        <!-- Right sidebar: Show Notes for selected Job -->
        <div class="flex flex-col border border-green-500 rounded-lg p-4 lg:w-1/3">
          <div id="notes-sidebar" class="flex flex-col p-2 justify-center items-center">
            <h3 class="text-xl font-semibold">Add Note</h3>
            <div id="notes-form-container" class="p-4 flex justify-between">
              <form id="note-form">
                <input type="text" id="note-description" placeholder="Title" class="text-gray-800 w-full m-1" />
                <textarea id="note-content" placeholder="Write your note..." class="text-gray-800 min-h-24 w-full m-1"></textarea>
                <label class="hidden" for="note-photo">Upload Photo</label>
                <input type="file" id="note-photo" accept="image/*" class="border rounded w-full border-white p-2 m-1" />
                <button type="submit" id="save-note-btn" class="btn btn-primary rounded bg-blue-500 hover:bg-green-600 w-full p-2 m-1">
                  Save Note
                </button>
              </form>
            </div>
            <div id="notes-list" class="mt-4 hidden">
              <h3 class="text-xl font-semibold">Notes</h3>
              <div id="submitted-notes-container">
                <!-- List of note divs dynamically populate here-->
                <div><li>Placeholder Note 01</li></div>
                <div><li>Placeholder Note 02</li></div>
              </div>
            </div>
          </div>
          <div id="notes-footer" class="flex justify-center items-center w-full p-2">
            <button type="submit" id="previous-notes-btn" class="btn btn-primary text-xl py-2 px-4 rounded bg-blue-500 hover:bg-green-600">
              Previous Notes
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom Div: Flex Form to upload expenses -->
      <div class="bg-gray-700 p-4 mt-4 rounded-lg shadow-lg border-white">
        <h2 class="text-xl font-semibold mb-4">Expenses</h2>
        <form id="expense-form" class="flex flex-col mb-4">
          <input
            type="date"
            id="expense-date"
            class="mb-2 p-2 rounded bg-gray-800 border border-gray-600 text-white"
            placeholder="Date (YYYY-MM-DD)"
            required
          />
          <input
            type="number"
            id="expense-amount"
            class="mb-2 p-2 rounded bg-gray-800 border border-gray-600 text-white"
            placeholder="Amount"
            required
          />
          <input
            type="text"
            id="expense-description"
            class="mb-2 p-2 rounded bg-gray-800 border border-gray-600 text-white"
            placeholder="Description"
            required
          />
          <button type="submit" id="add-expense-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Add Expense
          </button>
        </form>
        <div id="expenses-flexbox" class="flex flex-col w-full border border-green-500 rounded-lg p-4">
          <div class="flex mb-2">
            <div class="w-1/4 py-2 px-4">Date</div>
            <div class="w-1/4 py-2 px-4">Amount</div>
            <div class="w-1/4 py-2 px-4">Description</div>
            <div class="w-1/4 py-2 px-4">Actions</div>
          </div>
          <div id="expenses-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
