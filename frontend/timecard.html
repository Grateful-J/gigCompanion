<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timecard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-placeholder"></div>
    <div id="app" class="max-w-4xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Timecard</h1>

      <div id="timecards" class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Task Description</h3>
        <input
          type="text"
          id="description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
          placeholder="Describe the task"
        />
        <button id="create-task-button" class="block w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
          Create Task
        </button>
      </div>

      <div id="clock-controls" class="hidden">
        <h3 class="text-lg font-semibold mb-2 mt-8">Clock</h3>
        <button id="clock-in-button" class="block w-full mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
          Clock In
        </button>
        <button id="clock-out-button" class="block w-full mt-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">
          Clock Out
        </button>
      </div>

      <h3 class="text-lg font-semibold mt-8 mb-2">Summary</h3>
      <div id="summary" class="overflow-x-auto">
        <table id="time-entries" class="w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left bg-gray-100 border-b border-gray-300">Description</th>
              <th class="px-4 py-2 text-left bg-gray-100 border-b border-gray-300">Clock In</th>
              <th class="px-4 py-2 text-left bg-gray-100 border-b border-gray-300">Clock Out</th>
              <th class="px-4 py-2 text-left bg-gray-100 border-b border-gray-300">Duration</th>
              <th class="px-4 py-2 text-left bg-gray-100 border-b border-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="time-entries-container">
            <!-- Table rows will be dynamically generated -->
          </tbody>
        </table>
      </div>
      <button id="previous-submissions" class="block w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
        Previous Submissions
      </button>
    </div>
    <script type="module">
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-placeholder").innerHTML = html;
          });
      }

      window.onload = function () {
        loadNavbar();
      };
    </script>
    <script type="module" src="./src/pages/timecard.js"></script>
  </body>
</html>
