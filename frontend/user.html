<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/pages/user.js"></script>
  </head>
  <body class="bg-gray-800 min-h-screen flex flex-col text-gray-200">
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" class="bg-gray-700 w-full py-4 px-8 text-lg">
      <span>Navbar</span>
    </nav>

    <!-- User Profile Container -->
    <div id="app" class="w-full max-w-lg p-8 space-y-6 bg-gray-700 rounded-lg shadow-lg mx-auto mt-4">
      <h1 class="text-3xl font-semibold mb-6">User Profile</h1>
      <form id="profile-form" class="space-y-4">
        <div>
          <label for="username" class="block mb-2">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="firstName" class="block mb-2">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="lastName" class="block mb-2">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block mb-2">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="phoneNumber" class="block mb-2">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div><!-- Add more fields as needed like address, city, state, zip code, etc.  TBD--></div>
        <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded focus:outline-none focus:ring-4 focus:ring-blue-300">
          Update Profile
        </button>
      </form>
    </div>
  </body>
</html>
