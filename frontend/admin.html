<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script type="module" src="./src/pages/adminPortal.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <div id="navbar-placeholder" class="mt-0">...</div>
      <div id="admin-portal">
        <h1>Admin Portal</h1>
        <p>Welcome, Admin</p>
        <button id="logout-btn">Logout</button>
        <div id="admin-portal-content">
          <div class="text-center p-4">
            <!-- Table with Users and Buttons to Edit or Delete Them -->
            <table id="users-table">
              <thead>
                <tr>
                  <th class="border-b border-gray-100 p-2">First Name</th>
                  <th class="border-b border-gray-200 p-2">Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="users-container">
                <!-- Users will be inserted here -->
              </tbody>
            </table>
          </div>
          <button id="add-user-btn">Add User</button>
        </div>
        <div id="admin-portal-footer">
          <p>&copy; 2024. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
